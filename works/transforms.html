<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    html {
    font-size: 16px;
    }
    .box {
    width: 10rem;
    background-color: #e0e0e0;
    padding: 1rem;
    margin: 1rem;
    border-radius: 1rem;
    position: relative;
    }
    .box::before {
    content: '';
    width: 1rem;
    height: 1rem;
    background-color: #e0e0e0;
    overflow: hidden;
    position: absolute;
    right: -0.5rem;
    top: 50%;
    transform: rotate(45deg);
    margin-top: -0.5rem;
    }
    </style>
</head>
<body> 
    <div class="box">
    <div class="box-content">
        Adding arrows to the box content 
        </div>
    </div>
</body>
</html>
